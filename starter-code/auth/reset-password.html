<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/auth.css">
  <title>Frontend Mentor | Note-taking web app</title>
</head>
<body class="reset-password-page">

  <div class="page">
  <div class="login-card">
    <div class="feather"> 
        <img src="../assets/images/logo.svg" alt="" class="theme-logo"/>
        
      </div>

      <div class="welcome">
        <h1>Reset Your Password</h1>
      <p class="signup">Choose a new password to secure your account.</p>
    </div>
  
  <div class="form"> 

        <div class="field-column">
        <label for="password">New Password</label>
      <input type="password" id="password-new"  />
      

  <p class="signup info-text">
  <img src="../assets/images/ainfo.svg" alt="Info icon" class="info-icon">
  At least 8 characters
</p>

      
      </div>
      <div class="field-column">
        <label for="password">Confirm New Password</label>
      <input type="password" id="password-confirm" />
      </div>
      <button class="login-btn">Reset Password</button>
    </div>
  
  

  
  

  
<script src="../javascript/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/auth.css">
  <title>Frontend Mentor | Note-taking web app</title>
</head>
<body class="reset-password-page">

  <div class="page">
  <div class="login-card">
    <div class="feather"> 
        <img src="../assets/images/logo.svg" alt=""/>
      </div>

      <div class="welcome">
        <h1>Reset Your Password</h1>
      <p class="signup">Choose a new password to secure your account.</p>
    </div>
  
  <div class="form"> 

        <div class="field-column">
        <label for="password">New Password</label>
      <input type="password" id="password" />
      

  <p class="signup info-text">
  <svg
    class="info-icon"
    viewBox="0 0 24 24"
    aria-hidden="true"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <!-- Full circle -->
    <circle cx="12" cy="12" r="10" />
    <!-- The vertical line of "i" -->
    <line x1="12" y1="10" x2="12" y2="16" />
    <!-- The dot of "i" -->
    <line x1="12" y1="7" x2="12" y2="7.01" />
  </svg>
  At least 8 characters
</p>

      
      </div>
      <div class="field-column">
        <label for="password">Confirm New Password</label>
      <input type="password" id="password" />
      </div>
      <button class="login-btn">Reset Password</button>
    </div>
  
  

  
  

  

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/themes.css">

<script type="module" src="../javascript/boot.js"></script>
  <title>Frontend Mentor | Note-taking web app</title>
</head>
<body class="signup-page">
<div class="page">

    <div class="login-card">
      <div class="feather"> 
        <img src="../assets/images/logo.svg" alt="" class="theme-logo"/>
      </div>

      <div class="welcome">
        <h1>Create Your Account</h1>
      <p class="signup">Sign up to start organizing your notes and boost your productivity.</p>
    </div>

     <form class="form"> 

  <div class="field-column">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="email@example.com" required />
  </div>
  
  <div class="field-column">
    <label for="password-new">Password</label>
    <input type="password" id="password-new" required />
    <p class="signup info-text">
      <img src="../assets/images/ainfo.svg" alt="Info icon" class="info-icon">
      At least 8 characters
    </p>
  </div>

  <div class="field-column">
    <label for="password-confirm">Confirm Password</label>
    <input type="password" id="password-confirm" required />
  </div>

  <button type="submit" class="login-btn">Sign Up</button>
</form>
    <hr class="divider" />

      <div class="other-logs">
        <p class="log-phrase">Or log in with:</p>

      <button class="google-btn"><img src="../assets/images/icon-google.svg" alt="" class="theme-google"/>
        <span class="googleword">Google</span>
      </button>

      </div>
      <hr class="divider" />
      <div>
        <p class="signup">
        Already have an account? <a class="signuplink" href="login.html">Login</a>
      </p>
      </div>

      

      

  

      

    </div>

  </div>
  <script type="module" src="../javascript/auth.js"></script>
</body>
</html>

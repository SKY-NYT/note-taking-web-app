    <main>
      <div class="container">
        <div class="tab-header">
          <div class="tabapp-logo">
            <svg class="logo-svg">
              <use href="#logo"></use>
            </svg>
          </div>
        </div>
        <div class="sidebar-nav">
          <!-- Logo Section -->
          <div class="app-logo">
            <svg class="logo-svg">
              <use href="#logo"></use>
            </svg>
          </div>

          <!-- Navigation & Tags -->
          <div class="nav-section">
            <!-- All Notes / Archive -->
            <div class="nav-item" id="nav-home" data-view="all">
              <svg class="nav-icon">
                <use href="#icon-home"></use>
              </svg>
              <span>All Notes</span>
            </div>

            <div class="nav-item" id="nav-archived" data-view="archived">
              <svg class="nav-icon">
                <use href="#icon-archive"></use>
              </svg>
              <span>Archived Notes</span>
            </div>

            <hr class="nav-divider" />

            <!-- Tags -->
            <div class="tags-section"></div>
          </div>
        </div>

        <div class="header">
          <h1>All Notes</h1>
          <div class="search-container">
            <div class="search-box">
              <svg class="search-icon">
                <use href="#icon-search"></use>
              </svg>

              <input
                type="text"
                id="searchInput"
                placeholder="Search by title, content, or tags…"
              />
            </div>
            <div class="settings-container">
<a href="./starter-code/settings.html">
              <svg class="aicon">
                <use href="#icon-settings"></use>
              </svg>
            </a>
          </div>
          </div>
          
        </div>
        <div class="sidebar-all">
          <button class="create-note-desktop"><span>+ Create New Note</span>
            <svg class="plus-icon">
              <use href="#icon-plus"></use>
            </svg>
          </button>

          
          <div class="view-description">
              <p class="archived-info hidden">
                All your archived notes are stored here. You can restore or
                delete them anytime.
              </p>
              <p class="tag-info hidden"></p>
              <p class="search-info hidden"></p>
            </div>

          <div class="empty-state">
            

            <!-- DYNAMIC EMPTY MESSAGE (used for both All Notes and empty Archived Notes) -->
            <p class="empty-text">
              You don’t have any notes yet. Start a new note to capture your
              thoughts and ideas.
            </p>
          </div>

          <div class="notes-list hidden"></div>
        </div>

        <div class="content"></div>

        <div class="right-menu"></div>
      </div>
    </main>

    <div class="tablet-menu-bar">
      <button id="menu-home" data-view="all">
        <svg class="micon">
          <use href="#icon-home"></use>
        </svg>
        <span>Home</span>
      </button>
      <button id="menu-create-note">
        <svg class="micon">
          <use href="#icon-search"></use>
        </svg>
        <span>Search</span>
      </button>
      <button id="menu-archive" data-view="archived">
        <svg class="micon">
          <use href="#icon-archive"></use>
        </svg>
        <span>Archived</span>
      </button>
      <button id="menu-tags">
        <svg class="micon">
          <use href="#icon-tag"></use>
        </svg>
        <span>Tags</span>
      </button>
      <button id="menu-settings">
        <a href="./starter-code/settings.html">
          <svg class="micon">
            <use href="#icon-settings"></use>
          </svg>
          <span>Settings</span>
        </a>
      </button>
    </div>

    <script type="module" src="./starter-code/javascript/main.js"></script>
  </body>
</html>
